version: '3.8'

services:
  pdv:
    build:
      context: .
      dockerfile: Dockerfile
    image: pdv_app:latest
    container_name: pdv_app
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
      - DATABASE_URL=sqlite:////data/pdv.db
    volumes:
      - pdv_data:/data
    restart: unless-stopped
    networks:
      - pdv_network

networks:
  pdv_network:
    driver: bridge

volumes:
  pdv_data:
    driver: local
