{% extends 'base.html' %}
{% block content %}
<h1 class="text-xl font-semibold mb-4">Abrir Caixa</h1>
{% if error %}
<div class="p-2 mb-3 text-sm text-red-700 bg-red-100 rounded">{{ error }}</div>
{% endif %}
<form method="post" action="/caixa/abrir" class="grid grid-cols-1 md:grid-cols-3 gap-4 bg-white p-4 rounded shadow">
  <input type="hidden" name="_csrf" value="{{ csrf_token }}" />
  <div>
    <label class="block text-sm mb-1">Data</label>
    <input type="date" name="data" class="w-full border rounded px-3 py-2" value="{{ today }}" required />
  </div>
  <div>
    <label class="block text-sm mb-1">Troco Inicial (R$)</label>
    <input type="number" step="0.01" min="0" name="troco_inicial" class="w-full border rounded px-3 py-2" required />
  </div>
  <div class="flex items-end">
    <button class="bg-green-600 hover:bg-green-700 text-white rounded px-4 py-2">Abrir Caixa</button>
  </div>
</form>
{% endblock %}
